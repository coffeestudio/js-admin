<h2>{{modelTitle}}{{id ? ' &rarr; ' + id + '. ' + object.title : ''}} &rarr; {{mode}}</h2>
<table>
</table>
<form class="object-edit">
  <div class="field {{types[k]}}" ng-repeat="(k, v) in object">
    <label>{{labels[k]}}</label>
    <coffee-input name="{{k}}" value="object[k]" type="{{types[k]}}"/>
  </div>
  <div ng-if="withAttachments" class="ng-cloak">
    <coffee-widget name="attachments" obj-model="{{name}}" obj-id="{{id}}" token=""></coffee-widget>
  </div>
  <div class="submit"><input ng-click="save(object)" type="submit" value="Сохранить"/></div>
</form>
