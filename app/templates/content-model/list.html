<h2>{{modelTitle}} &rarr; Список</h2>
<table class="content-list">
  <tbody>
    <tr>
        <th ng-repeat="th in ths">{{th}}</th>
    </tr>
    <tr ng-repeat="row in rows" ng-class="{even: $even, odd: $odd}">
        <td ng-repeat="col in row">{{col}}</td>
        <td class="actions"><a class="fa fa-edit" ui-sref="{{makeEditSref(row)}}">править</a></td>
    </tr>
  </tbody>
</table>
